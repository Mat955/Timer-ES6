<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Timer ES6</title>
</head>

<body>
    <div class="container">
        <div class="controls">
            <a href="#" class="button" id="start">Start</a>
            <a href="#" class="button" id="stop">Stop</a>
            <a href="#" class="button" id="reset">Reset</a>
            <a href="#" class="button" id="add-score">Add Score</a>
            <a href="#" class="button" id="clear-score">Clear Score</a>
        </div>
        <div class="stopwatch"></div>
        <ul class="results"></ul>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-polyfill/7.4.4/polyfill.js"></script>
    <script type="text/javascript" src="script-compiled.js"></script>

</html>
